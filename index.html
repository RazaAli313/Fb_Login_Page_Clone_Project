<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="icon" type="image/png" href="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/128/Web-Facebook-alt-4-Metro-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <!-- <img src="fb_logo.PNG" alt="FB Logo"> -->
            <!-- <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5" alt="FB Logo"> -->
            <img class="_97vu img w-60" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <p class="mx-6 text-2xl">Facebook helps you connect and share with the people in your life</p>
        </div>
         <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 rounded-lg border-2 border-gray-200"type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 rounded-lg border-2 border-gray-200"type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-sm hover:bg-blue-700">Log In</button>
            <a class="mx-auto" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span></a>
            <hr>
            <a class="mx-auto" href="https://www.facebook.com/r.php?locale=en_GB&display=page"><button class="bg-green-500 text-white my-6 py-3 rounded-md font-bold text-sm w-fit px-4 hover:bg-green-600">Create New Account</button></a>
        </div> 
    </div>      
     <div class="box"></div> 
</body>
</html>
